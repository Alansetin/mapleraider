
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maple Raider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-dark: #171717;
      --bg-dark-alt: #212121;
      --bg-mid: #303030;
      --accent-orange: #da823d;
      --accent-cream: #eee7c9;
    }
    body {
      background-color: var(--bg-dark);
      background-image: url('styles/bg.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      color: var(--accent-cream);
      padding-top: 80px;
    }
    .navbar {
      background-color: var(--bg-dark-alt);
    }
    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .logo-maple {
      color: var(--accent-cream);
    }
    .logo-raider {
      color: var(--accent-orange);
    }
    .nav-link.custom-tab {
      background-color: transparent;
      border: none;
      color: var(--accent-cream);
      margin-left: 0.5rem;
      margin-right: 0.5rem;
      transition: background-color 0.3s;
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
    }
    .nav-link.custom-tab:hover {
      background-color: var(--bg-mid);
    }
    .nav-link.custom-tab.active {
      background-color: var(--accent-orange);
      color: var(--bg-dark);
    }
    .tab-content {
      background-color: var(--bg-mid);
      padding: 2rem 1.5rem;
      border-radius: 0.5rem;
    }
    h1, h2 {
      color: var(--accent-cream);
    }
    h2 i {
      margin-right: 0.5rem;
      color: var(--accent-orange);
    }
    .btn-outline-light {
      border-color: var(--accent-cream);
      color: var(--accent-cream);
    }
    .btn-outline-light:hover {
      background-color: var(--accent-orange);
      color: var(--bg-dark);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top shadow">
    <div class="container-fluid d-flex justify-content-between">
      <span class="navbar-brand">
        <span class="logo-maple">Maple</span><span class="logo-raider">Raider</span>
      </span>
      <ul class="navbar-nav ms-auto" id="botTabs" role="tablist">
        <li class="nav-item">
          <button class="nav-link custom-tab active" data-bs-toggle="tab" data-bs-target="#inicio">
            <i class="fas fa-home me-1"></i> <span id="tab_home">Home</span>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="tab-content" id="botTabsContent">
      <div class="tab-pane fade show active" id="inicio">
  <section class="text-center pt-5 pb-4">
    <h1 class="mb-3 display-5 fw-bold">
      <i class="fas fa-home me-2 text-warning"></i><span id="home_title"></span>
    </h1>
    <p class="lead" id="home_intro"></p>
  </section>

  <section class="bg-dark p-4 rounded mb-4">
    <h4 class="mb-3"><i class="fas fa-question-circle me-2 text-warning"></i> <span id="home_question"></span></h4>
    <p id="home_answer" class="mb-0"></p>
  </section>

  <section class="bg-dark p-4 rounded mb-4">
    <h4 class="mb-4"><i class="fas fa-star me-2 text-warning"></i> <span id="home_benefits"></span></h4>
    <div class="row row-cols-1 row-cols-md-2 g-3">
      <div class="col"><div class="p-3 bg-mid rounded shadow-sm"><span id="benefit1"></span></div></div>
      <div class="col"><div class="p-3 bg-mid rounded shadow-sm"><span id="benefit2"></span></div></div>
      <div class="col"><div class="p-3 bg-mid rounded shadow-sm"><span id="benefit3"></span></div></div>
      <div class="col"><div class="p-3 bg-mid rounded shadow-sm"><span id="benefit4"></span></div></div>
      <div class="col"><div class="p-3 bg-mid rounded shadow-sm"><span id="benefit5"></span></div></div>
    </div>
  </section>

  <div class="text-center mt-5">
    <a id="invite_button" href="#" target="_blank" class="btn btn-lg shadow" style="background-color: var(--accent-orange); color: var(--bg-dark); font-weight: bold; padding: 0.75rem 2rem;">
      <i class="fab fa-discord me-2"></i>
    </a>
  </div>
</div>

    </div>
  </div>

  <button id="langToggle" class="btn btn-sm" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000; background-color: var(--accent-orange); color: var(--bg-dark); font-weight: bold;">
    üåê EN
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lang.js"></script>
  <script>
    let currentLang = 'en';
    function applyLanguage(lang) {
      const elements = document.querySelectorAll("[id]");
      elements.forEach(el => {
        const key = el.id;
        if (translations[lang][key]) {
          el.innerText = translations[lang][key];
        }
      });
    }
    document.getElementById('langToggle').addEventListener('click', () => {
      currentLang = currentLang === 'es' ? 'en' : 'es';
      applyLanguage(currentLang);
      document.getElementById('langToggle').innerText = currentLang === 'es' ? 'üåê ES' : 'üåê EN';
    });
    window.addEventListener('DOMContentLoaded', () => {
      applyLanguage(currentLang);
    });
  </script>
</body>
</html>
